{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}

<div class="content">
  <h1 class="edit-head heading">Story Editor</h1>
    <p class="editor-description description">Edit story rating and review.</p>
  <p class="editor-labels">{{ wtf.quick_form(form,novalidate=True) }}</p>
  </div>

{% endblock %}
